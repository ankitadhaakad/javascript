<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="modebutton">toogle mode</button>
    <div id="container">Theme change using css</div>
    <style>
        .dark{
            background-color: black;
            color: white;
            width: 300px;
            height: 100px;
            text-align: center;
            text-transform: uppercase;
            padding:80px;
        }
    </style>
    <script>
        let btn=document.getElementById("modebutton");
        let container=document.getElementById("container");
        btn.addEventListener("click",function(){
            container.classList.toggle("dark");
        })
    </script>
</body>
</html>
